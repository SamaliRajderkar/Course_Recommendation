<body>
  <div class="box">
    <div class="statement">
      Tell us more about yourself
    </div>
      <div class="content">
        <div class="question">
          Which skills are you already proficient in ?
        </div>
        <<div class="options-block">
          <div class="option">
            <input type="checkbox" id="optionA" name="optionA">
            <label for="optionA">A</label>
        </div>
          <div class="option">
            <input type="checkbox" id="optionB" name="optionB">
            <label for="optionB">B</label>
        </div>
        <div class="option">
          <input type="checkbox" id="optionC" name="optionC">
          <label for="optionC">C</label>
      </div>
      <div class="option">
        <input type="checkbox" id="optionD" name="optionD">
        <label for="optionD">D</label>
    </div>
    <div class="option">
      <input type="checkbox" id="optionE" name="optionE">
      <label for="optionE">E</label>
  </div>
        </div>
      </div>
      <div class="next">
        <button>Next</button>
        
      </div>
  </div>
  <script>
    
    var options = document.querySelectorAll('.option');

    
   
    

  
    document.querySelector('.next').addEventListener('click', function() {
        
        var selectedOptions = [];

     
        var options = document.querySelectorAll('.option');

        options.forEach(function(option) {
            var checkbox = option.querySelector('input[type="checkbox"]');
            if (checkbox.checked) {
                
                selectedOptions.push(option.querySelector('label').textContent);
            }
        });

        console.log('Selected Options:', selectedOptions);
        sessionStorage.setItem("proefficient", selectedOptions);
        
        
    });

    var myData = {
        domain: sessionStorage.getItem('domain'),
        duration: sessionStorage.getItem('duration'),
        skill: sessionStorage.getItem('skill'),
        proefficient: sessionStorage.getItem('proefficient'),
        // Add more key-value pairs as needed

    };

    console.log(myData);


</script>
</body>
</html>
